<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<title>个人首页</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			list-style: none;
		}
		html,body{
			width: 100%;
			height: 100%;
			background: #ccc;
		}
		#wrap{
			width: 100%;
		}
		.header{
			width: 100%;
			text-align: center;
		}
		.header h2{
			width: 100%;
			background: red;
		}
		.header ul{
			width: 100%;
			display: -webkit-box;
			-webkit-box-align:center;
		}
		.header ul li{
			-webkit-box-flex:1;
		}
	</style>
</head>
<body>
	<div id="wrap">
		<header class="header">
			<h2>刘少成个人首页</h2>
			<ul>
				<li>首页</li>
				<li>项目</li>
				<li>爱好</li>
				<li>资质</li>
				<li>关于</li>
			</ul>
		</header>
		<main class="main">
			<p>个人简介</p>
		</main>
	</div>
</body>
</html>
